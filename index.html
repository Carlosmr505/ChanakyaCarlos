<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <h2 id="description">Thank you for taking the time to help us improve the platform</h2>
    <form action="index.html" method="post" enctype="multipart/form-data" id="survey-form">
      <fieldset class="form-background">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="user_fullName" placeholder="Enter your name" required><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="user_email" placeholder="Enter your Email" required><br><br>

        <label for="age">Age (optional)</label><br>
        <input type="number" id="age" name="user_age" placeholder="Age"><br><br>

        <label for="currentRole">Which option best describes your current role?</label><br>
        <select name="roles" id="dropdown" required>
          <option value="" disabled selected hidden>Select current role</option>
          <option value="student">Student</option>
          <option value="fullTimeJob">Full Time Job</option>
          <option value="fullTimeLearner">Full Time Learner</option>
          <option value="preferNotToSay">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
     



        
      </fieldset>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
